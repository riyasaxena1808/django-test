{% block content %}
  <form action="" method="post" style="max-width: 400px; margin: 0 auto; font-family: 'Arial', sans-serif; background-color: #FEE9E1; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <table style="width: 100%; margin-bottom: 20px;">
      {{ form.as_table }}
    </table>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <button type="submit" style="background-color: #64B6AC; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; font-size: 16px;">
        Submit
      </button>
      <button type="button" onclick="window.location='{% url 'Todoapp:all' %}'; return false;" style="background-color: #C0FDFB; color: #000; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; font-size: 16px;">
        Cancel
      </button>
    </div>
  </form>
{% endblock %}
